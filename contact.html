<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Survey Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto;
            background-color: #e8d9f9;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #d3bdf0;
        }
        .submit-btn {
            background-color: #d6a6f7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #c69df7;
        }
        .feedback-data {
            margin-top: 30px;
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            color: #4f2f85;
        }
        .footer {
            background-color: #d3bdf0;
            color: #4f2f85;
            padding: 20px 0;
            text-align: center;
        }
        .footer a {
            color: #4f2f85;
            text-decoration: none;
        }
        .footer i {
            font-size: 20px;
            margin-right: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Book Feedback Survey</h2>
        <form id="bookSurveyForm">
            <label for="bookRating">Rating (1-5):</label>
            <select id="bookRating" name="bookRating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="bookQuality">Book Quality (1-5):</label>
            <select id="bookQuality" name="bookQuality">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="feedbackMessage">Feedback Message:</label>
            <textarea id="feedbackMessage" name="feedbackMessage" rows="4" placeholder="Your feedback..."></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div id="submittedData" class="feedback-data"></div>
    </div>
</div>

<div class="footer">
    <a href="#" id="emailLink">
        <i class="fas fa-envelope"></i> Email Us
    </a>
</div>

<!-- The Modal -->
<div id="emailModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Contact us at: <a href="mailto:clementines1006@gmail.com">clementines1006@gmail.com</a></h3>
    </div>
</div>

<script>
    document.getElementById('bookSurveyForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const bookRating = document.getElementById('bookRating').value;
        const bookQuality = document.getElementById('bookQuality').value;
        const feedbackMessage = document.getElementById('feedbackMessage').value;

        const submittedData = `
            <p><strong>Rating:</strong> ${bookRating}</p>
            <p><strong>Book Quality:</strong> ${bookQuality}</p>
            <p><strong>Feedback:</strong> ${feedbackMessage}</p>
        `;
        
        document.getElementById('submittedData').innerHTML = submittedData;
    });

    // Modal functionality
    var modal = document.getElementById("emailModal");
    var emailLink = document.getElementById("emailLink");
    var closeModal = document.getElementsByClassName("close")[0];

    emailLink.onclick = function() {
        modal.style.display = "block";
    }

    closeModal.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
