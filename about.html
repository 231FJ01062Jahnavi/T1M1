<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creators of the Website</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #d0e1f9; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .about-us-container {
            text-align: center;
            max-width: 1200px;
            margin: 20px;
            background-color: #a6c8ff; /* Soft blue background */
            border-radius: 15px;
            padding: 30px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            font-style: italic;
            color: black;
        }
        .students-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            align-items: center;
        }
        .student-card {
            background-color: #c2dfff; /* Lighter blue */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 200px;
        }
        .student-card img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
        }
        .student-card h3 {
            margin-top: 15px;
            font-size: 20px;
            color: black;
        }
        .student-card p {
            color: black;
        }
    </style>
</head>
<body>
    <div class="about-us-container">
        <h1>Creators of the Website</h1>
        <div class="students-grid">
            <div class="student-card">
                <img src="o.png" alt="Odai Siddig">
                <h3>Odai Siddig</h3>
                <p>Student, BCA</p>
            </div>
            <div class="student-card">
                <img src="ss.png" alt="Sai Swaroop">
                <h3>Sai Swaroop</h3>
                <p>Student, BCA</p>
            </div>
            <div class="student-card">
                <img src="jahnavi.png" alt="Jahnavi Ch">
                <h3>Jahnavi Ch</h3>
                <p>Student, BCA</p>
            </div>
            <div class="student-card">
                <img src="lr.png" alt="Lakshmi Reddy">
                <h3>Lakshmi Reddy</h3>
                <p>Student, BCA</p>
            </div>
            <div class="student-card">
                <img src="pr.png" alt="Priyanshu Raj">
                <h3>Priyanshu Raj</h3>
                <p>Student, BCA</p>
            </div>
            <div class="student-card">
                <img src="is.png" alt="Irfan Sayyad">
                <h3>Mr. Irfan Sayyad</h3>
                <p>Professor, Mentor</p>
            </div>
        </div>
    </div>
</body>
</html>
